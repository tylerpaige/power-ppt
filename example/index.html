<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="../powerppt.css" />
<script src="../depend/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="../depend/keypress-1.0.9.min.js" type="text/javascript"></script>
<script src="../powerppt.js" type="text/javascript"></script>
<script>
$(function() {	
    $('#container').powerPPT();
});
</script>	
</head>
<body>
<div id="container">
	<div class="slide one">
		<div class="content">
		    <div class="caption">Slide #1<br/>(Try going down)</div>
		</div>
		<div class="slide tangent">
			<div class="content">
			    Tangent of Slide #1
			    <div class="caption">(Try going down again, or right)</div>
			</div>
			<div class="slide tangent"> 
				<div class="content">Tangent of Tangent of Slide #1
				    <div class="caption">(Up to escape)</div>
				</div>
			</div>
		</div>
		<div class="slide">
			<div class="content">
    			<div class="caption">Progressing the Tangent of Slide #1</div>
			</div>
		</div>
	</div>
	<div class="slide two">
		<div class="content">
		    <div class="caption">Slide #2</div>
		</div>
	</div>
	<div class="slide three">
		<div class="content">
		    <div class="caption">Slide #3</div>
		</div>
	</div>
	<div class="slide four">
		<div class="content">
		    <div class="caption">Slide #4</div>
		</div>
	</div>
	<div class="slide five">
		<div class="content">
		    <div class="caption">Slide #5</div>
		</div>
	</div>
	<div class="slide six">
		<div class="content">
    		<div class="caption white">Slide #6</div>
		</div>
	</div>
</div>
</body>
</html>
